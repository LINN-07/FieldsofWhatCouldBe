    <style>
    
      .quote {
        font-family: Futura, sans-serif;
        font-size: 14px;
        color: white;
        position: absolute;
        bottom: 30px;
        width: 100%;
        pointer-events: none;
      }
    
      .quote-left {
        position: absolute;
        left: 20px;
      }
    
      .quote-right {
        position: absolute;
        right: 20px;
        text-align: right;
      }


      body {
    cursor: url('s.png') 60 0, auto;
  }
    </style>
    
  </head>

  <body>



    

<div class="quote quote-left">
  Time gives form to life, and takes it as its due;
</div>
<div class="quote quote-right">
  In what you choose—and what you lose—the future is rewritten.
</div>


    <script src="sketch.js"></script>
